<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Comedy Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="navbar-item">
        <img src="logo.jpg" alt="Comedy Club Logo" width="48" height="48">
    </a>
    <a href="index.html" class="navbar-item">Comedians</a>
    <a href="clubs.html" class="navbar-item">Visit us</a>
    <a href="contact.html" class="navbar-item">Contact Me</a>

    <a href="login.html" class="navbar-item">Log In</a>
    <a href="register.html" class="navbar-item">Register Now</a>
</nav>

<div class="container">
    <h1>Register</h1>
    <form id="register-form" method="POST" action="register.html">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Register</button>

        <div id="feedback"></div>
    </form>
</div>

<div>
    <button onclick="backToTop()" id="back-to-top">Back to Top</button>
</div>

<footer>

</footer>

<script src="scripts.js"></script>

</body>
</html>
