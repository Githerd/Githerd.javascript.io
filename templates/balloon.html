<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Balloon Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Send Us a Message</h1>
        <form id="balloon-form">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="confirmation" class="confirmation-message"></div>
    </div>

    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>

</body>
</html>
