<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="Logo" width="150">
                </a>
            </div>
            <a href="index.html">Home</a>
            <a href="spin.html">Spin</a>
            <a href="login.html">Log In</a>
        </nav>
    </header>

    <main class="content">
        <h1>Featured Comedians</h1>
        <div id="imageContainer" class="image-gallery"></div>

        <div id="videoModal" class="modal">
            <span class="close">&times;</span>
            <iframe id="videoFrame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <br>

        <h1>Post a Review</h1>
        <form action="balloon.html" method="post" id="reviewForm">
            <label for="showId">Comedian's Name:</label>
            <input type="text" id="showId" name="showId" required><br>

            <label for="reviewer">Your Name:</label>
            <input type="text" id="reviewer" name="reviewer" required><br>

            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea><br>

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
