<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Comedy Club</title>
   
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<nav class="navbar">
  
    <a href="{{ url_for('index') }}" class="navbar-item">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Comedy Club Logo" width="48" height="48">
    </a>
    <a href="{{ url_for('index') }}" class="navbar-item">Comedians</a>
    <a href="{{ url_for('clubs') }}" class="navbar-item">Visit us</a>
    <a href="{{ url_for('contact') }}" class="navbar-item">Contact Me</a>
    <a href="{{ url_for('spin') }}" class="navbar-item">Spin</a>
    <a href="{{ url_for('login') }}" class="navbar-item">Log In</a>
    <a href="{{ url_for('register') }}" class="navbar-item">Register Now</a>
</nav>

<div class="container">
    <h1>Register</h1>
    
    <form id="register-form" method="POST" action="{{ url_for('register') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm_password" required>

        <button type="submit">Register</button>

        <div id="feedback"></div>
    </form>
</div>

<div>
    <button onclick="backToTop()" id="back-to-top">Back to Top</button>
</div>

<footer>
    <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
</footer>


<script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
