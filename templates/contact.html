<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="logo.jpg" alt="Comedy Club Logo" width="48" height="48">
                </a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="clubs.html">Visit us</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h1>Request Call Back</h1>
          
            <form action="contact.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
    
    </body>
    </html>
